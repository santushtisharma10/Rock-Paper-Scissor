<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Rock Paper Scissor!</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Rock Paper Scissor</h1>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="user-options">
        <div class="badge"><img class="user-img" id="r" src="images/rock-left.png"></div>
        <div class="badge"><img class="user-img" id="p" src="images/paper-lefte.png"></div>
        <div class="badge"><img class="user-img" id="s" src="images/scissor-left.png"></div>
      </div>
      <img id="user-mainImg"src="images/paper-lefte.png">
      <h2>User</h2>
      <div class="score">
        <h1>Score</h1>
        <h5 id="userScore">0</h5>
      </div>
    </div>
    <div class="col-md-6">
      <div class="computer-options">
        <div class="badge"><img class="user-img" src="images/rock-right.png"></div>
        <div class="badge"><img class="user-img" src="images/paper-right.png"></div>
        <div class="badge"><img class="user-img" src="images/scissor-right.png"></div>
      </div>
      <img src="images/paper-right.png">
      <h2>Computer</h2>
      <div class="score">
        <h1>Score</h1>
        <h5 id="compScore">0</h5>
      </div>
    </div>    
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
